version: 2.0
jobs:
  install:
    working_directory: ~/github-reporter

    docker:
      - image: circleci/node:12.9.1-browsers

    steps:
      - checkout

      - restore_cache:
          keys:
              - v1-dependencies-{{ checksum "package.json" }}
              - v1-dependencies-

      - run:
          name: Install Dependencies
          command: npm install

      - persist_to_workspace:
          root: ~/github-reporter
          paths: ./node_modules

      - save_cache:
          paths:
              - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

  build:
    working_directory: ~/github-reporter

    docker:
      - image: circleci/node:12.9.1-browsers

    steps:
      - checkout

      - attach_workspace:
          at: ~/github-reporter

      - run:
          name: Build
          command: npm run build

  lint:
    working_directory: ~/github-reporter

    docker:
      - image: circleci/node:12.9.1-browsers

    steps:
      - checkout

      - attach_workspace:
          at: ~/github-reporter

      - run:
          name: Linting
          command: npm run lint

  deploy:
    working_directory: ~/github-reporter

    docker:
      - image: circleci/node:12.9.1-browsers

    steps:
      - checkout

      - attach_workspace:
          at: ~/github-reporter

      - run:
          name: Install Now CLI
          command: sudo npm install --global --unsafe-perm now

      - run:
          name: Deploy & Alias
          command: |
              if [ "${CIRCLE_BRANCH}" == "master" ]; then
                  now --token $ZEIT_TOKEN --local-config /now.json --prod --confirm
              else
                  now --token $ZEIT_TOKEN --local-config /now.json --confirm
              fi

workflows:
  version: 2
  install-build-lint-deploy:
    jobs:
      - install
      - build:
          requires:
            - install
      - lint:
          requires:
            - install
      - deploy:
          requires:
            - build
            - lint
          filters:
            branches:
              only:
                - develop
                - master
                - stage